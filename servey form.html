<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
        <Style>
            h2{color: rgb(255, 0, 221);}
        </Style>
    </head>
    <body>
        <form action="new.php">
            <h2>Servey Form</h2>
            <label for="name"> Full Name:-</label>
            <input id="name" type="text" placeholder="Full Name"><br><br>

            <label for="email">Email:-</label>
            <input id="email" type="email" placeholder="Enter Email"><br><br>

            <label for="age">Age:-</label>
            <input id="age" type="number" placeholder="Enter your Age"><br><br>

            <label>Gender</label><br>
            <input id="M" type="radio" name="Gender">
            <label for="M">Male</label><br>
            <input id="F" type="radio" name="Gender"> 
            <Label for="F">Female</Label><br><br>

            <label for="des" >Which Option Best Describes You ?</label><br>
            <select>
             <option>Student</option> 
             <option>Teacher</option> 
             <option>Other</option> 
            </select><br><br>

            <label>Languages</label><br>
            <input id="c" type="checkbox" name="Languages">
            <label for="c">C</label><br>

            <input id="C++" type="checkbox" name="Languages">
            <label for="C++">C++</label><br>

            <input id="java" type="checkbox" name="Languages">
            <label for="java">Java</label><br><br>

            <label for="a">Any Comments or Suggestion ?</label><br>
            <input id="a" type="text" placeholder=""><br><br>

            <input type="submit" value="Save">


        </form>
    </body>
</html>
